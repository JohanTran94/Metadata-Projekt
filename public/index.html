<!doctype html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOA: Masters of meta data</title>
  <!-- Global stylesheet for the SPA skin -->
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- ===== Site Header: logo + top-level tab navigation (hash-based routing) ===== -->
  <header class="site-header">
    <div class="header-top">
      <!-- Clicking the logo does not change the route; purely decorative -->
      <a href="#start" class="site-logo">
        <img src="/img/soa_logo_flat.png" alt="Logo">
      </a>
    </div>

    <div class="header-tabs">
      <!-- Tab bar: updates window.location.hash; main.js listens to hashchange -->
      <nav class="tabs">
        <a href="#music">Music</a>
        <a href="#pdf">PDF</a>
        <a href="#powerpoint">PowerPoint</a>
        <a href="#image">Image</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <!-- ===== Main app container: the SPA renders into .content-bg ===== -->
  <main id="app" class="container">
    <div class="content-bg"><!-- Route content gets injected here by main.js --></div>
  </main>

  <!-- ===== Simple footer with repeated nav (convenience) ===== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span>Â© 2025 Sons Of Arholma Search Engine</span>
      <nav class="footer-links">
        <a href="#start">Start</a>
        <a href="#music">Music</a>
        <a href="#pdf">PDF</a>
        <a href="#powerpoint">PowerPoint</a>
        <a href="#image">Image</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </footer>

  <!-- Bootstraps the SPA router -->
  <script type="module" src="./main.js"></script>
</body>

</html>
