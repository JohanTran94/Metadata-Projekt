<!doctype html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>MP3-sök</title>
  <link rel="stylesheet" href="mp3.css">
</head>

<body>
  <h1>MP3-sök</h1>
  <button id="themeToggle">Dark mode</button>

  <script>
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      if (document.body.style.background === 'black') {
        // Tillbaka till ljust
        document.body.style.background = 'white';
        document.body.style.color = 'black';
        btn.textContent = 'Dark mode';
      } else {
        // Växla till mörkt
        document.body.style.background = 'black';
        document.body.style.color = 'white';
        btn.textContent = 'Light mode';
      }
    });
  </script>

  <label>
    Sök i:
    <select id="field">
      <option value="any">Alla sökfält</option>
      <option value="title">Titel</option>
      <option value="artist">Artist</option>
      <option value="album">Album</option>
      <option value="genre">Genre</option>
      <option value="year">År</option>
    </select>
  </label>
  <input id="q" placeholder="Sök..." />

  <div id="summary" class="muted"></div>

  <audio id="player" controls style="display:none; width:100%; max-width:560px"></audio>

  <table>
    <thead>
      <tr>
        <th>Fil</th>
        <th>Titel</th>
        <th>Artist</th>
        <th>Album</th>
        <th>År</th>
        <th>Genre</th>
        <th>Ladda ned</th>
        <th>Spela</th>
        <th>Metadata</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>


  <script type="module" src="mp3-client.js"></script>
</body>

</html>
