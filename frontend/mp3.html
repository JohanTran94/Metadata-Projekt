<!doctype html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MP3-sök</title>

  <link rel="stylesheet" href="mp3.css">
</head>

<body>
  <h1>MP3-sök</h1>
  <audio id="player" controls style="display:none; width:100%; max-width:560px"></audio>

  <input id="q" placeholder="Sök titel, artist, album, genre..." autofocus />
  <div id="summary" class="muted"></div>

  <table>
    <thead>
      <tr>
        <th>Fil</th>
        <th>Titel</th>
        <th>Artist</th>
        <th>Album</th>
        <th>År</th>
        <th>Genre</th>
        <th>Kbps</th>
        <th>Ladda ned</th>
        <th>Spela upp</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <!-- Länka in extern JS -->

  <script type="module" src="mp3-client.js"></script>

</body>

</html>
